buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:8.0.0'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:1.9.0" 
        classpath 'com.google.gms:google-services:4.4.0' // VAGY: 4.4.2, ahogy nálad volt. A lényeg, hogy itt legyen.
    }
}

plugins {
    id 'com.android.application' version '8.2.1' apply false //Példa, a verzió nálad más lehet.
    id 'org.jetbrains.kotlin.android' version '2.1.10' apply false //Példa, a verzió nálad más lehet.
    id 'com.google.gms.google-services' version '4.4.0' apply false // Ide került!  VAGY: 4.4.2
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = '../build'
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(':app')
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}